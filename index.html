<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-Do-List</h1>
      <div class="content">
        <div class="navigator-top">
          <input type="text" placeholder="Masukkan Kegiatan" id="input" class="input-list" />
          <button type="button" id="button" class="btn-add"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="list">
          <ul id="preview"></ul>
        </div>
        <div class="navigator-bottom">
          <select name="slot" id="slot">
            <option value="Save1">Save 1</option>
            <option value="Save2">Save 2</option>
            <option value="Save3">Save 3</option>
          </select>
          <button type="button" id="Save"><i class="bi bi-cloud-download-fill"></i></button>
          <button type="button" id="Load"><i class="bi bi-cloud-upload-fill"></i></button>
          <button type="button" id="Reset"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-footer">Created By Gerin Nugroho</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
